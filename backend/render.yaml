
services:
  - type: web
    name: restaurant-chatbot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://your-frontend-site.com
      - key: PRODUCTION_FRONTEND_URL
        value: https://your-frontend-site.com